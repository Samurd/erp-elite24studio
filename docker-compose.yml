services:

  # Servicio MySQL
  mysql:
    image: mysql:8.0
    container_name: erp-elite-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-appweb}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD:-yes}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - erp-elite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Servicio opcional para phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: erp-elite-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-root}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 512M
      MEMORY_LIMIT: 512M
    ports:
      - "9090:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - erp-elite-network

volumes:
  mysql_data:

networks:
  erp-elite-network:
    driver: bridge
