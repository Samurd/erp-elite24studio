server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;

    # ----------------------------------------------------------------------
    # RESOLUCIÓN DINÁMICA DE DOCKER (FIX PERMANENTE PARA 502)
    # ----------------------------------------------------------------------
    resolver 127.0.0.11 valid=10s;
    set $app_host app;
    # ----------------------------------------------------------------------

    # ========== SECURITY HEADERS ==========
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;
    client_max_body_size 60M;

    # ========== KEEP-ALIVE (CRÍTICO PARA HTTPS) ==========
    keepalive_timeout 65;
    keepalive_requests 100;

    # ========== GZIP COMPRESSION (CRÍTICO) ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # ========== LIVEWIRE ROUTES (MUST BE BEFORE STATIC FILES AND PHP) ==========
    location /livewire/ {
        try_files $uri /index.php?$query_string;
    }

    # ========== PHP-FPM CON FASTCGI BUFFERING (CRÍTICO) ==========
    location ~ \.php$ {
        fastcgi_pass $app_host:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI buffering para mejor rendimiento
        fastcgi_buffering on;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 32k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ========== CACHE DE ARCHIVOS ESTÁTICOS (EXCLUDE LIVEWIRE) ==========
    location ~* ^/(?!livewire/).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}