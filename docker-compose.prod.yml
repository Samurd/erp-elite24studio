services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        VITE_APP_NAME: ${APP_NAME}
        VITE_REVERB_APP_KEY: ${REVERB_APP_KEY}
        VITE_REVERB_HOST: ${VITE_REVERB_HOST}
        VITE_REVERB_PORT: ${VITE_REVERB_PORT}
        VITE_REVERB_SCHEME: ${VITE_REVERB_SCHEME}
    image: app-php
    restart: unless-stopped
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL}
      SUPPORT_NAME: ${SUPPORT_NAME}
      SUPPORT_PASSWORD: ${SUPPORT_PASSWORD}
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL}
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      CACHE_STORE: ${CACHE_STORE:-redis}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
      SESSION_SECURE_COOKIE: ${SESSION_SECURE_COOKIE:-true}
      MEMCACHED_HOST: ${MEMCACHED_HOST:-memcached}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_PORT: ${REDIS_PORT:-6379}
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-null}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_BUCKET: ${AWS_BUCKET}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_URL: ${AWS_URL}
      AWS_USE_PATH_STYLE_ENDPOINT: ${AWS_USE_PATH_STYLE_ENDPOINT:-false}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST:-0.0.0.0}
      REVERB_PORT: ${REVERB_PORT:-8080}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
      VITE_APP_NAME: ${APP_NAME}
      VITE_REVERB_APP_KEY: ${REVERB_APP_KEY}
      VITE_REVERB_HOST: ${VITE_REVERB_HOST}
      VITE_REVERB_PORT: ${VITE_REVERB_PORT}
      VITE_REVERB_SCHEME: ${VITE_REVERB_SCHEME}
    volumes:
      # Use named volume to share assets with Nginx
      - app-assets:/var/www/html/public
      # Mount storage to persist logs and uploads
      - app-storage:/var/www/html/storage
    networks:
      - app-network
      - dokploy-network

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80"
    volumes:
      # Mount the shared assets volume so Nginx can serve static files
      - app-assets:/var/www/html/public
      # Mount Nginx config
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erp-web.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.erp-web.entrypoints=websecure"
      - "traefik.http.routers.erp-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.erp-web.loadbalancer.server.port=80"

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    image: app-worker
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL}
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      CACHE_STORE: ${CACHE_STORE:-redis}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
      MEMCACHED_HOST: ${MEMCACHED_HOST:-memcached}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_PORT: ${REDIS_PORT:-6379}
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-null}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_BUCKET: ${AWS_BUCKET}
      AWS_USE_PATH_STYLE_ENDPOINT: ${AWS_USE_PATH_STYLE_ENDPOINT:-false}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST:-0.0.0.0}
      REVERB_PORT: ${REVERB_PORT:-8080}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
    volumes:
      # Worker needs access to storage for logs
      - app-storage:/var/www/html/storage
    depends_on:
      - app
      - redis
    networks:
      - app-network
      - dokploy-network

  reverb:
    build:
      context: .
      dockerfile: docker/reverb/Dockerfile
    image: app-reverb
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL}
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      CACHE_STORE: ${CACHE_STORE:-redis}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
      MEMCACHED_HOST: ${MEMCACHED_HOST:-memcached}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST:-0.0.0.0}
      REVERB_PORT: ${REVERB_PORT:-8080}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
    ports:
      - "8080:8080"  # For local testing. In production with Traefik, use just "8080"
    volumes:
      # Reverb might need storage access? Usually not for websockets, but safe to add if logging to file
      - app-storage:/var/www/html/storage
    depends_on:
      - app
      - redis
    networks:
      - app-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erp-reverb.rule=Host(`${REVERB_DOMAIN}`) && PathPrefix(`/app`)"
      - "traefik.http.routers.erp-reverb.entrypoints=websecure"
      - "traefik.http.routers.erp-reverb.tls.certresolver=letsencrypt"
      - "traefik.http.services.erp-reverb.loadbalancer.server.port=8080"

