  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - app-network
      - dokploy-network

  migrate:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: app-migrate
    # --- CAMBIO CRÃTICO: ANULA EL ENTRYPOINT DE LA IMAGEN ---
    entrypoint: sh
    command: -c "echo 'ðŸŸ¡ Esperando a la DB antes de migrar...'; until php artisan db:monitor > /dev/null 2>&1; do sleep 2; done; echo 'âœ… DB lista, ejecutando migraciones.'; php artisan migrate --force && php artisan db:seed --force"
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL}
